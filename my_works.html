<p class="kontakt">Quick contact</p>

<div class="forma">
		
		<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="subject" class="form-control" id="subject" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="e-mail" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="e-mail" class="form-control" id="e-mail" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="text" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" placeholder="Message"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="myButton" type="send" class="button1"><p class="salji">Send</p></button>
	  <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "https://mail.google.com/mail/u/1/#inbox";
    };
</script>
    </div>
  </div>
</form>
